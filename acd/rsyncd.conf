lock file = /root/rsync.lock
log file = /root/.cache/rsyncd.log

[amazon]
    path = /mnt/decrypted/
    comment = amazon cloud drive encrypted file system
    uid = root
    gid = root
    read only = no
    list = yes
    use chroot = no
    timeout = 0
    auth users = rsync
    secrets file = /root/rsyncd.secrets
